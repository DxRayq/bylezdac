<body>
	
	<h1>Skrypt logowania, sprawdzający, czy hasło jest numerem (typ liczbowy). Nie można wykonać innej czynności - tylko wpisanie hasła z danymi typu <i>liczbowego</i></h1>
	
	<script>
		for(;;)
		{
			let liczba = Number(prompt("Podaj dowolną liczbę",""));
			
			if(!isNaN(liczba))
			break;
		}
		
		document.write("Ala ma kota" + "<br>");
	</script>
	
	<script>
		document.write("<br><br>");
		document.write("--------");
		document.write("<br><br>");
	</script>
